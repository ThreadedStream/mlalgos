{% block content %}
    <h1>Books</h1>
    <ul>
        {% for book in books%}
            <li style="list-style-type: none;"><img src="{{book.image_link}}" 
                width=200px height=300px >
                <h3><a href="{{book.id}}">{{ book.title }}</a></h3>
                <p> {{ book.price }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
